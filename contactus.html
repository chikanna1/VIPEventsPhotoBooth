<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/cca9036146.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <title>VIP EVENTS BOOTH DMV</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="logo">
          <h4>VIP EVENTS</h4>
          <h4>PHOTO BOOTH DMV</h4>
        </div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./booking.html">Book Now</a></li>
          <!-- <li><a href="./testimonials.html">Testimonials</a></li> -->
          <li><a href="/contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact-us-page-section-one">
      <div class="contact-us-container">
        <h1 class="py-3">
          Contact Us
        </h1>
        <h4 class="py-2">
          Have any Questions or something to tell us? Please contact us and we
          will get back to you as soon as possible!
        </h4>
        <hr />
      </div>
    </section>

    <section id="contact-us-form">
      <div class="row">
        <form
          id="contactus"
          action="https://formspree.io/vipeventboothsdmv@gmail.com@gmail.com"
          method="POST"
        >
          <div class="form-row">
            <div class="form-group half-row">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First"
              />
            </div>
            <div class="form-group half-row">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last"
              />
            </div>
          </div>
          <div class="form-group full-row">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="johndoe@gmail.com"
            />
          </div>
          <div class="form-group full-row">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              rows="20"
              cols="50"
            ></textarea>
          </div>
          <input type="submit" class="btn contact-button" value="SUBMIT" />
        </form>
      </div>
    </section>

    <footer class="footer-vip">
      <div class="social">
        <a href="https://www.facebook.com/vipeventboothsdmv"
          ><i class="fab fa-facebook fa-2x"></i
        ></a>
        <a href="https://www.instagram.com/vipeventboothsdmv/"
          ><i class="fab fa-instagram fa-2x"></i
        ></a>
        <a href="https://www.pinterest.com/vipeventboothsdmv/"
          ><i class="fab fa-pinterest fa-2x"></i
        ></a>
      </div>
      <h3>Copyright &copy; 2020 VIP EVENTS PHOTO BOOTH DMV</h3>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
