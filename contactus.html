<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>VIP EVENTS BOOTHS DMV</title>
  </head>
  <body class="contact-page">
    <header>
      <nav id="navbar" class="navbar-contact">
        <div class="logo">
          <h2>VIP EVENTS</h2>
          <h4>PHOTO BOOTH DMV</h4>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">Investment</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact-us-page-section-one">
      <div class="contact-us-container">
        <h1 class="py-3">
          Contact Us
        </h1>
        <h4 class="py-2">
          Have any Questions or something to tell us? Please contact us and we
          will get back to you as soon as possible!
        </h4>
        <hr />
      </div>
    </section>

    <section id="contact-us-form">
      <div class="row">
        <form
          id="contactus"
          action="https://formspree.io/vipeventboothsdmv@gmail.com@gmail.com"
          method="POST"
        >
          <div class="form-row">
            <div class="form-group half-row">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First"
              />
            </div>
            <div class="form-group half-row">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last"
              />
            </div>
          </div>
          <div class="form-group full-row">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="johndoe@gmail.com"
            />
          </div>
          <div class="form-group full-row">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="message"
              rows="20"
              cols="50"
            ></textarea>
          </div>
          <input type="submit" class="btn contact-button" value="SUBMIT" />
        </form>
      </div>
    </section>

    <footer class="footer-vip">
      <div class="social">
        <a href="#"><i class="fab fa-facebook fa-1x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-1x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-1x"></i></a>
        <a href="#"><i class="fab fa-pinterest fa-1x"></i></a>
      </div>
      <h3>Copyright &copy; 2020 VIP EVENTS PHOTO BOOTH DMV</h3>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
