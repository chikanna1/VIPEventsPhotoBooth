  <head>
    <meta charset="UTF-8" />

    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <style>
    .btn {
  padding: 15px 25px;
  border-radius: 5px;
  background: var(--primary-color);
  font-size: 1.5rem;
  color: #fff;
  font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
  opacity: 0.7;
}
    </style>
    <title></title>
  </head>
  <body id="home" data-spy="scroll" data-target="#main-nav">
    <!-- NavBar -->
    <div>
      <nav
        id="main-nav"
        class="navbar bg-light navbar-light navbar-expand-md py-3"
      >
        <a href="index.html" class="navbar-brand">
          <img
            src="images/PHOTO-2019-05-15-17-57-43.jpg"
            width="50"
            height="50"
            alt=""
            class="rounded-circle logo"
          />
          <h3 class="d-inline align-middle px-5">SISSEN</h3>
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="aboutus.html" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="getinvolved.html" class="nav-link">Get Involved</a>
            </li>
            <li class="nav-item">
              <a href="contactus.html" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <section id="contact-us-page-section-one">
      <div class="container contact-us-container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="py-3">
              Contact Us
            </h1>
            <h4>
              Have any Questions or something to tell us? Please contact us and we will get back to you as soon as possible!
            </h4>
            <hr class="py-2" />
          </div>
        </div>
      </div>
    </section>

    <section id="contact-us-form">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form
              id="contactus"
              action="https://formspree.io/sisseninc@gmail.com"
              method="POST"
            >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="First"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Last"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="johndoe@gmail.com"
                />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                  rows="10"
                ></textarea>
              </div>
              <input type="submit" class="btn" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer">
            <div class="container">
                <div class="col-md-12 social-media-icons">
                    <a href="http://facebook.com">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="http://instagram.com">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="http://googleplus.com">
                        <i class="fab fa-google fa-2x"></i>
                    </a>
                </div>
    
                <div class="col-md-12 footer-nav">
                        <nav id="footer-navbar">
                                <ul class="menu-links">
                                  <li class="nav-item">
                                    <a href="index.html" class="nav-link">Home</a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="aboutus.html" class="nav-link">About Us</a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="getinvolved.html" class="nav-link">Get Involved</a>
                                  </li>
                                  <li class="nav-item">
                                    <a href="contactus.html" class="nav-link">Contact Us</a>
                                  </li>
                              </nav>
                </div>
            </div>
        </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
